name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/upload-artifact@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip build-essential git openjdk-11-jdk unzip zip zlib1g-dev libssl-dev libffi-dev libsqlite3-dev libjpeg-dev libfreetype6-dev pkg-config libgl1-mesa-dev libgles2-mesa-dev
        python3 -m pip install --upgrade pip
        python3 -m pip install cython==0.29.33 buildozer

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MehrabApp-APK
        path: bin/*.apk
